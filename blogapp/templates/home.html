{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}





<div class="container" style="margin-top: 15px;">
  {% for i in obj %}
    <div class="row">
        <div class="col-8">
            <h3 class="text-center">{{i.title}}</h3>
            {{i.content|truncatewords:30|safe}}
            <div class="mt20">
                <a href="{% url 'singlepost' i.url %}" class="btn-outline-success">READ MORE....</a>
                <button><a href="{% url 'delete_post' i.post_id %}">DELETE</a></button>
            </div>

        </div>
        <div class="col-4" style="margin-top: 15px">
            <img src="{{i.image.url}}" alt="" height="150" width="200">

        </div>


    </div>


  {% endfor %}
    
</div>
{% endblock %}
