{% extends 'base.html' %}
{% block title %}{{obj.title}}{% endblock %}
{% block content %}
<div class="container" style="margin-top:10px ;">

    {% for i in obj %}
    <h1 class="text-center" style="margin-top:20px ;">{{obj.title}}</h1>
    <div class="col12" style="margin-top:60px; margin-bottom: 50px;">
        <center><img src="{{i.image.url}}" class="responsive-img " alt="" height="250" width="400"></center>
    </div>
    
    <h3>Written by</h3><h4>{{i.name}}</h4><br>
    {{i.content}}
    {% endfor %}


</div>


{% endblock %}
