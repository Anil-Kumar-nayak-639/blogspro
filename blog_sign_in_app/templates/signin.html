{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signin{% endblock %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-6">
        <form action="" method="post">
            {% csrf_token %}
            {{regform|crispy}}
            <button type="submit" style="margin: top 15px;">Register</button>

        </form>
    </div>
</div>

{% endblock %}
